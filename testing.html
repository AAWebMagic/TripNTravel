<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip N Travel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root {
  --blue: #005792;
  --yellow: #FFD700;
  --coral: #FF6F61;
  --text-dark: #222;
  --text-light: #fff;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: var(--text-dark);
  background-color: #f9f9f9;
}

header {
  background-color: var(--blue);
  color: var(--text-light);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo img {
  height: 50px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

nav a {
  color: var(--text-light);
  text-decoration: none;
  position: relative;
  padding: 5px 0;
  transition: color 0.3s;
}

nav a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: var(--yellow);
  transition: width 0.3s;
}

nav a:hover {
  color: var(--yellow);
}

nav a:hover::after {
  width: 100%;
}

.hero {
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
              url('images/hero-banner.jpg') center/cover no-repeat;
  padding: 6rem 2rem;
  text-align: center;
  color: var(--text-light);
}

.hero h1 {
  margin-top: 0;
  font-size: 2.5rem;
}

.hero p {
  font-size: 1.2rem;
}

.btn-primary {
  background-color: var(--coral);
  color: var(--text-light);
  padding: 0.9rem 2rem;
  text-decoration: none;
  border-radius: 50px;
  display: inline-block;
  margin-top: 1.5rem;
  font-weight: 600;
  transition: transform 0.3s, box-shadow 0.3s;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

footer {
  background-color: var(--blue);
  color: var(--text-light);
  text-align: center;
  padding: 2rem 1rem;
}

footer nav ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin: 1rem 0 0 0;
  padding: 0;
  list-style: none;
}

footer nav a {
  color: var(--text-light);
  text-decoration: none;
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  nav ul {
    justify-content: center;
    width: 100%;
    margin-top: 0.5rem;
  }

  .hero {
    padding: 4rem 1rem;
  }

  .hero h1 {
    font-size: 2rem;
  }

  .btn-primary {
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Trip N Travel Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="inquiry.html">Inquiry</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Trip N Travel</h1>
      <p>Your adventure starts here. Call us to book your perfect trip!</p>
      <a href="tel:+441234567890" class="btn-primary">Call Now</a>
    </section>

    <!-- Page-specific content goes here -->
  </main>

  <footer>
    <p>&copy; 2025 Trip N Travel. All rights reserved.</p>
    <nav>
      <ul>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms & Conditions</a></li>
        <li><a href="cookie-policy.html">Cookie Policy</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
